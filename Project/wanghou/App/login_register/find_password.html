<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../../Css/app/style.css">
    <link rel="stylesheet" href="../../Css/app/login_register/find_password.css">
</head>
<body>
<!--头部 begin-->
<div class="head">
    <div class="head_center conwidth clearfix">
        <!--logo-->
        <div class="logo fl">
            <a href="#">
                <img src="../../Images/test/text_advert_img.png">
            </a>
        </div>
        <span class="welcome_text">欢迎登陆</span>
        <!--header_right-->
        <div class="header_right fr">
            <span class="iconfont main">&#xe602;</span>
            <span>正品保障</span>
            <span class="iconfont main">&#xe626;</span>
            <span>金牌服务</span>
            <span class="iconfont main">&#xe603;</span>
            <span>闪电发货</span>
        </div>
    </div>
</div>
<!--头部 end-->
<!--内容begin-->
<div class="l_main">
    <div class="conwidth">
        <img src="../../Images/test/text_advert_img.png">
        <!--找回密码-->
        <div class="m_content hide">
            <h2 class="title">找回密码</h2>
            <div class="container new_password">
                <div class="message_ele">
                    <input id="user_name" type="text" placeholder="请输入注册时使用的手机号码"
                           onkeyup="value=value.replace(/[^\d]/,'')">
                    <div class="tip hide" style="color: red;">手机号格式不正确！</div>
                </div>
                <div class="message_ele  identify clearfix">
                    <input id="identify" type="text" placeholder="请证明您不是机器人">
                    <img src="../../Images/test/test_pro1.jpg">
                    <span>换一张</span>
                    <div class="tip hide" style="color: red;">请输入验证码！</div>
                </div>
                <div class="message_ele  msg clearfix">
                    <input class="fill_msg fl" type="text" placeholder="请输入短信验证码">
                    <input class="get_msg main_bg fr" type="button" value="发送短信到手机">
                    <div class="tip hide" style="color: red;">请输入短信验证码！</div>
                </div>
                <div class="submit main_bg">
                    <input type="submit" value="找回密码">
                </div>
            </div>
        </div>
        <!--设置新密码-->
        <div class="m_content ">
            <h2 class="title">重置密码</h2>
            <div class="container new_password">
                <div class="message_ele">
                    <input  type="text" placeholder="请输入新密码">
                </div>
                <div class="message_ele">
                    <input  type="text" placeholder="请次输入新密码">
                </div>
                <div class="submit main_bg">
                    <input type="submit" value="确认">
                </div>
            </div>
        </div>
    </div>
</div>
<!--内容end-->
<!--底部-->
<div class="foot">
    <div class="foot_box conwidth">
        <div class="friend_link">
            <p class="clearfix">
                <a href="#">商家入驻</a>|
                <a href="#">销售联盟</a>|
                <a href="#">关于筑巢在线</a>|
                <a href="#">企业大客户</a>|
                <a href="#">首批用户体验调研</a>|
                <a href="#">友情链接</a>|
                <a href="#">手机筑巢</a>|
                <a href="#">热门搜索</a>|
                <a href="#">商品专题</a>|
                <a href="#">品牌大全</a>
            </p>
            <p>郑州神恩信息科技有限公司版权所有 2011－2015 <a href="#">@fhzc.com</a></p>
        </div>
    </div>
</div>
<script data-main="../../Js/requireenter" id="require" app="login_register/find_password"
        src="../../Js/lib/require.js"></script>
</body>
</html>
