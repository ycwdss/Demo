<script src="js/jquery-1.10.2.min.js"></script>

<script type="text/javascript">
    $(function(){
        $.ajax({
            type: "POST",
            url: "/message/activities.php",
            data: "",
            dataType: "json",
            success: function (msg) {
                if (msg.code == "进行") {
                    $(".input-check span").on("touchend",function(){
                        var val = $(this).attr("data-id");
                        $(this).addClass("hover").siblings("span").removeClass("hover");
                        $(".input-check").attr("data-id",val);
                    })
                    $(".decoration_type span").on("touchend",function(){
                        var val = $(this).attr("data-id");
                        $(this).addClass("hover").siblings("span").removeClass("hover");
                        $(".decoration_type").attr("data-id",val);
                    })
                    var d = wxdevice(navigator.userAgent),
                            browser=d.browser.name,
                            engine=d.engine.name,
                            os=d.os.name,
                            device=d.device.type,
                            manufacturer=d.device.manufacturer?d.device.manufacturer:"",
                            model=d.device.model?d.device.model:"",
                            screens=screen.width + " * " + screen.height,
                            userAgent=navigator.userAgent;
                    var currYear = (new Date()).getFullYear();
                    var opt = {};
                    opt.date = {preset: 'date'};
                    opt.datetime = {preset: 'datetime'};
                    opt.time = {preset: 'time'};
                    opt.default = {
                        theme: 'android-ics light', //皮肤样式
                        display: 'modal', //显示方式
                        mode: 'scroller', //日期选择模式
                        dateFormat: 'yyyy-mm-dd',
                        lang: 'zh',
                        showNow: true,
                        nowText: "今天",
                        startYear: currYear - 50, //开始年份
                        endYear: currYear + 10, //结束年份
                        onSelect: function () {
                        }
                    };
                    $("#apartmentDate").on("touchend",function(){

                        $("#apartmentDate").mobiscroll(
                                $.extend(opt['date'], opt['default'])
                        );
                    })

                    $("#input_btn").on("touchend",function(){
                        var userName = $("#userName").val(),
                                userPhone = $("#userPhone").val(),
                                communityName = $("#communityName").val(),
                                apartmentDate = $("#apartmentDate").val(),
                                source=$(".input-check").attr("data-id");
                        var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1})|(14[0-9]{1}))+\d{8})$/;
                        if (userName == "") {
                            var d_msg = dialog({
                                title: "提示",
                                content: '<div style=" text-align:center; line-height:70px;">请输入姓名</div>',
                                width: 200,
                                height:80
                            });
                            d_msg.showModal();
                        } else if (userPhone == "") {
                            var d_msg = dialog({
                                title: "提示",
                                content: '<div style=" text-align:center; line-height:70px;">请输入电话</div>',
                                width: 200,
                                height:80
                            });
                            d_msg.showModal();
                        }  else if (!myreg.test(userPhone)) {

                            var d_msg = dialog({
                                title: "提示",
                                content: '<div style=" text-align:center; line-height:70px;">请输入有效的手机号码</div>',
                                width: 200,
                                height:80
                            });
                            d_msg.showModal();
                        } else if (communityName == "") {
                            var d_msg = dialog({
                                title: "提示",
                                content: '<div style=" text-align:center; line-height:70px;">请输入小区名称</div>',
                                width: 200,
                                height:80
                            });
                            d_msg.showModal();
                        } else if (apartmentDate == "") {
                            var d_msg = dialog({
                                title: "提示",
                                content: '<div style=" text-align:center; line-height:70px;">请选择交房日期</div>',
                                width: 200,
                                height:80
                            });
                            d_msg.showModal();
                        } else if(source == ""){
                            var d_msg = dialog({
                                title: "提示",
                                content: '<div style=" text-align:center; line-height:70px;">请选择知晓来源</div>',
                                width: 200,
                                height:80
                            });
                            d_msg.showModal();
                        } else {
                            $.ajax({
                                type: "POST",
                                url: "/message/activities.php",
                                data: {
                                    'act': 'addactivities',
                                    'userName': userName,
                                    'userPhone': userPhone,
                                    'communityName': communityName,
                                    'apartmentDate': apartmentDate,
                                    'browser':browser,
                                    'engine':engine,
                                    'os':os,
                                    'device':device,
                                    'manufacturer':manufacturer,
                                    'model':model,
                                    'screens':screens,
                                    'userAgent':userAgent,
                                    'source':$(".input-check").attr("data-id"),
                                    'decoration_type':"1",
                                    'inputer':"1"
                                },
                                dataType:"json",
                                success: function(msg){
                                    if(msg.code == "结束"){
                                        var d_msg = dialog({
                                            title: "提示",
                                            content: '<div style=" text-align:center;">本活动已结束报名！</div>',
                                            cancelValue: '关闭',
                                            cancel: function () {
                                                window.location.reload();
                                            }
                                        });
                                        d_msg.showModal();
                                        //window.location.reload();
                                    }else if(msg.code == "进行"){
                                        if(msg.data == "报名成功"){
                                            $(".mask-layer").show();
                                            $(".baoming-layer").show();
                                            $("#userName").val("");
                                            $("#userPhone").val("");
                                            $("#communityName").val("");
                                            $("#apartmentDate").val("");
                                            $(".input-check").attr("data-id","");
                                            $(".input-check span").removeClass("hover");
                                            /*$(".decoration_type").attr("data-id","1");
                                             $(".decoration_type span").removeClass("hover");
                                             $(".decoration_type span:first").addClass("hover");*/
                                        }else if(msg.data == "手机号已存在"){
                                            var d_msg = dialog({
                                                title: "提示",
                                                content: '<div style=" text-align:center; line-height:70px;">该手机号已经参加过报名，请更换！</div>',
                                                width: 247,
                                                height:80
                                            });
                                            d_msg.showModal();
                                        }else{
                                            var d_msg = dialog({
                                                title: "提示",
                                                content: '<div style=" text-align:center; line-height:70px;">报名失败，请重新填写！</div>',
                                                width: 200,
                                                height:80
                                            });
                                            d_msg.showModal();
                                        }
                                    }

                                }
                            });
                        }
                    })
                }else if(msg.code == "结束"){
                    $(".page-5-1 .control-input").html('<div style="padding-top:100px; text-align: center; font-size: 2.0em; line-height:40px;">本次活动已结束报名 ！<br/>下次记得早来哦 ！！</div>');
                }
            }
        })
    })
</script>
