<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../Css/style.css"/>
    <link rel="stylesheet" href="../Css/login/login.css"/>
</head>
<body>
<!--logo-->
<div class="logo_register clearfix">
    <div class="icon_logo">
    </div>
    <h3>商家后台登录</h3>

</div>
<div class="wrap">
    <div class="wrap_inner">
        <div class="login_box">
            <div class="login_header">
                <h4 class="login_title">忘记密码
                </h4>
            </div>
            <div class="login_form">
                <form action="">
                    <div class="login_form_input">
                        <input class="form_text" type="text" name="user" id="username" placeholder="请输入注册时使用的手机号">
                        <!--验证码-->
                        <div class="input_code clearfix">
                            <input class="fl code" type="text" name="code" autocomplete="off" placeholder="图片验证码">
                            <a class="icode_image" >
                                <img alt="图片验证码" title="看不清换一张" src="../Images/test/test_case_img.jpg">
                                <i class="icon-shuaxin"></i>
                            </a>
                        </div>
                        <!--短信验证码-->
                        <div class="input_code clearfix">
                            <input class="fl code" type="text" name="code" autocomplete="off" placeholder="请输入短信验证码">
                            <a class="icode_image tc main_bg_light main_border_light" >
                                <span>获取短信验证码</span>
                            </a>
                        </div>

                    </div>
                    <!--提交-->
                    <input class="submit_btn main_bg_light" type="submit" value="找回密码"/>
                </form>
            </div>
            <div class="login_form">
                <form action="">
                    <div class="login_form_input">
                        <!--密码-->
                        <input class="form_text" type="password" name="user" id="password" placeholder="请输入新密码">
                        <!--再次输入密码-->
                        <input class="form_text" type="password" name="user" id="password_again" placeholder="请再次输入新密码">
                    </div>
                    <!--提交-->
                    <input class="submit_btn main_bg_light" type="submit" value="确认"/>
                </form>
            </div>
            <!--成功-->
            <div class="login_form tc success">
                <i class="icon-duihao1"></i>
                <p>新密码设置成功，请您牢记新密码</p>
                <!--返回首页-->
                <a class="return_btn main_bg_light" href="../index.html">返回首页</a>
            </div>
        </div>
    </div>
</div>
<!--版权 begin-->
<div class="login_footer">

</div>
</body>
</html>
