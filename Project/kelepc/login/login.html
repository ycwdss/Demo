<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../Css/style.css"/>
    <link rel="stylesheet" href="../Css/login/login.css"/>
</head>
<body>
<!--logo-->
<div class="logo_register clearfix">
    <div class="icon_logo">
    </div>
    <h3>商家后台登录</h3>

</div>
<div class="wrap">
    <div class="wrap_inner">
        <div class="login_box">
            <div class="login_header">
                <h4 class="login_title">账户登录</h4>
            </div>
            <div class="login_form">
                <form action="">
                    <div class="login_form_input">
                        <input class="form_text" type="text" name="user" id="username" placeholder="请输入用户名/手机号">
                        <input type="password" placeholder="请输入密码" name="pwd" id="pwd">
                        <!--验证码-->
                        <div class="input_code clearfix">
                            <input class="fl code" type="text" name="code" autocomplete="off" placeholder="图片验证码">
                            <a class="icode_image" >
                                <img alt="图片验证码" title="看不清换一张" src="../Images/test/test_case_img.jpg">
                                <i class="icon-shuaxin"></i>
                            </a>
                        </div>
                    </div>
                    <!--忘记密码-->
                    <div class="login_forget clearfix tr">
                        <div class="login_auto fl checked">
                            <i class="icon-checked main"></i><span>两周内自动登陆</span>
                        </div>
                        <a href="" class="register_btn main_light">我要注册</a>
                        <a href="" class="main_light">忘记密码？</a>
                    </div>
                    <!--提交-->
                    <input class="submit_btn main_bg_light" type="submit" value="立即登录"/>
                </form>
            </div>
        </div>
    </div>
</div>
<!--版权 begin-->
<div class="login_footer">
    <div class="copyright">© 2015 LaoKeBa.com 凤凰筑巢 保留所有权利<br/>
    Copyright 2010-2016 Fhzc.com All Rights Reserved 增值电信业务经营许可证：豫 B2-20160047 豫ICP备14029737号 31.11ms</div>
</div>
</body>
</html>
