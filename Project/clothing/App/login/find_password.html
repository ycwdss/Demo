<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../../Css/app/style.css">
    <link rel="stylesheet" href="../../Css/app/login_register/findpassword.css">
</head>
<body>
<div class="head">
    <div class="head_inner conwidth clearfix">
        <a class="head_logo " href="#">
            <img src="../../Images/test/test_img.png">
            <span>欢迎来到木木果果</span>
        </a>
        <div class="nav_search fr">
            <input type="text" placeholder="请输入内容">
            <span><i class="icon-sousuo"></i></span>
        </div>
    </div>
</div>
<!--内容-->
<div class="content conwidth">
    <h1>忘记密码</h1>
    <div class="form_wrap hide">
        <div class="form_list clearfix">
            <label>手机号：</label>
            <input type="text">
        </div>
        <div class="form_list form_img_yzm clearfix">
            <label>图片验证码：</label>
            <input type="text">
            <a class="main_hover" href="#"><img src="../../Images/test/test_img.png">看不清？换一张 </a>
        </div>
        <div class="form_list form_msg_yzm clearfix">
            <label>短信验证码：</label>
            <input type="text">
            <input type="button" value="获取短信验证码">
        </div>
        <div class="form_list form_next">
            <input class="sec_bg" type="submit" value="下一步">
        </div>
    </div>
    <div class="form_wrap">
        <div class="form_list clearfix">
            <label>新密码：</label>
            <input type="password">
        </div>
        <div class="form_list  clearfix">
            <label>确认密码：</label>
            <input type="password">
        </div>
        <div class="form_list form_next">
            <input class="sec_bg" type="submit" value="确认">
        </div>
    </div>
</div>
<script data-main="../../Js/requireenter" id="require" app="login/findpassword" src="../../Js/lib/require.js"></script>
</body>
</html>
