<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播</title>
    <link rel="stylesheet" href="../Css/app/style.css">
    <link rel="stylesheet" href="../Css/app/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--js css样式已写到module里 banner -->

<!--轮播-->
<div class="banner conwidth">
    <div class="banner_box">
        <div class="item"><a href="../App/mall/pro_info.html"><img src="../Images/test/test_banner1.jpg"> </a></div>
        <div class="item"><a href="../App/mall/pro_info.html"><img src="../Images/test/test_banner2.jpg"> </a></div>
    </div>
    <!--左右切换按钮-->
    <div class="prev_btn banner_btn"><em class="noselect">&lt;</em></div>
    <div class="next_btn banner_btn"><em class="noselect">&gt;</em></div>
</div>




<script src="../Js/lib/jquery1.8.3.js"></script>
<script src="../Js/lib/slick.js"></script>
<script>
    $(document).ready(function () {
        //轮播
        $('.banner_box').slick({
            dots: true,
            arrows: true,
            infinite: true,
            prevArrow: '.prev_btn',
            nextArrow: '.next_btn',
            easing: 'linear',
            fade: true,
            draggable: false,
            speed: 500,
            autoplay: true,
            dotsClass: 'banner_dots'
        });
    });
</script>
</body>
</html>
