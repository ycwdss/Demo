<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>华为商城登陆</title>
    <link rel="stylesheet" href="../Css/login/findpassword.css">
</head>
<body>
<!--头部-->
<div class="login_head">
    <div class="logo_wrap">
        <img src="Images/test_logo.png">
        <span>|</span>
        <strong>华为商城</strong>
    </div>
</div>
<!--找回密码-->
<div class="setpw">
    <div class="setpw_inner">
        <h2><i></i>重置密码</h2>
        <div class="bd">
            <form>
                <div class="list">
                    <label></label>
                    <em class="tip">请输入注册的华为帐号(手机号码、电子邮箱、普通帐号)</em>
                </div>
                <div class="list">
                    <label>华为账户:</label>
                    <input type="text" placeholder="5-50个字符">
                    <span><em>*</em>没有此账号，请核对后重新输入！</span>
                </div>
                <div class="list">
                    <label>验证码:</label>
                    <input type="text" placeholder="不区分大小写">
                    <img src="../login/Images/test_yzmcode.jpg">
                    <span><em>*</em>验证码错误，请重新输入！</span>
                </div>
                <div class="list">
                    <label></label>
                    <input class="btn" type="button" value="下一步">
                </div>
            </form>
        </div>
    </div>

</div>
<!--底部--->
<div class="login_foot">
    <p class="f1">
        <a href="#">《华为帐号服务条款、华为隐私政策》</a>
        <span>|</span>
        <a href="#">常见问题</a>
    </p>
    <p>Copyright © 2011-2015  华为软件技术有限公司  版权所有  保留一切权利  苏B2-20070200号 | 苏ICP备09062682号-9</p>
</div>
</body>
</html>
