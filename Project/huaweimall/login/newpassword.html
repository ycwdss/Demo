<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>华为商城登陆</title>
    <link rel="stylesheet" href="../Css/login/newpassword.css">
</head>
<body>
<!--头部-->
<div class="login_head">
    <div class="logo_wrap">
        <img src="Images/test_logo.png">
        <span>|</span>
        <strong>华为商城</strong>
    </div>
</div>
<!--找回密码-->
<div class="findpw">
    <div class="findpw_inner">
        <h2><i></i>重置密码</h2>
        <div class="bd">
            <form>
                <div class="list">
                    <label>手机号码:</label>
                    <input type="text">
                </div>
                <div class="list">
                    <label>验证码:</label>
                    <input type="text" placeholder="不区分大小写">
                    <img src="../login/Images/test_yzmcode.jpg">
                    <span><em>*</em>验证码错误，请重新输入！</span>
                </div>
                <div class="list">
                    <label>短信验证码:</label>
                    <input type="text" placeholder="4位数字">
                    <input class="get_msg" type="button" value="获取短信验证码">
                    <span><em>*</em>短信验证码错误，请重新输入！</span>
                </div>
                <div class="list">
                    <label>新密码:</label>
                    <input type="password" placeholder="8-30个字符">
                </div>
                <div class="list">
                    <label>确认新密码:</label>
                    <input type="password" placeholder="8-30个字符">
                    <span><em>*</em>两次密码不一致，请重新输入！</span>
                </div>
                <div class="list">
                    <label></label>
                    <input class="btn" type="button" value="重置密码">
                </div>
            </form>
        </div>
    </div>

</div>
<!--底部--->
<div class="login_foot">
    <p class="f1">
        <a href="#">《华为帐号服务条款、华为隐私政策》</a>
        <span>|</span>
        <a href="#">常见问题</a>
    </p>
    <p>Copyright © 2011-2015  华为软件技术有限公司  版权所有  保留一切权利  苏B2-20070200号 | 苏ICP备09062682号-9</p>
</div>
</body>
</html>
