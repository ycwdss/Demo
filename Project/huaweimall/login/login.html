<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>华为商城登陆</title>
    <link rel="stylesheet" href="../Css/login/login.css">
</head>
<body>
<!--头部-->
<div class="login_head">
    <div class="logo_wrap">
        <img src="Images/test_logo.png">
        <span>|</span>
        <strong>华为商城</strong>
    </div>
</div>
<!--登陆-->
<div class="login_cont clearfix">
    <div class="left_side fl"></div>
    <div class="right_side fr">
        <div class="hd">
            <h1>欢迎登录华为帐号</h1>
        </div>
        <div class="bd">
            <form>
                <ul>
                    <li>
                        <input  class="ge" type="text" placeholder="手机号/邮箱/用户名">
                    </li>
                    <li>
                        <input  class="ge" type="password" placeholder="密码(8-32个字符)">
                    </li>
                    <li>
                        <input class="yzm" type="text" placeholder="不区分大小写">
                        <a class="yzm_img" href="#"><img src="Images/test_yzm.jpg"></a>
                    </li>
                    <li>
                        <input class="che" type="checkbox">
                        <span>记住用户名</span>
                        <a class="get_pw" href="#">忘记密码？</a>
                    </li>
                    <li>
                        <input class="sub" type="submit" value="登录">
                    </li>
                </ul>
            </form>
            <div class="cooperation">
                <label>使用合作网站帐号登录：</label>
                <a  class="alipay" href="#"></a>
                <a class="qq" href="#"></a>
            </div>
            <p class="p1">没有华为账号？<a href="#">免费注册</a></p>
            <p class="p2">华为帐号是您用于访问所有华为服务的唯一帐号。使用华为帐号登录后，您将可以使用这台设备的华为云服务、应用市场、华为商城、花粉俱乐部、EMUI产品、华为网盘、开发者联盟。
                <em>继续登录表明您已充分理解并同意以上内容。</em></p>
        </div>
    </div>
</div>
<!--底部--->
<div class="login_foot">
    <p class="f1">
        <a href="#">《华为帐号服务条款、华为隐私政策》</a>
        <span>|</span>
        <a href="#">常见问题</a>
    </p>
    <p>Copyright © 2011-2015  华为软件技术有限公司  版权所有  保留一切权利  苏B2-20070200号 | 苏ICP备09062682号-9</p>
</div>
</body>
</html>
