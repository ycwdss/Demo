<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../Css/register/register.css">
</head>
<body>
    <!--头部-->
    <div class="reg_head">
        <div class="logo_wrap">
            <img src="Images/test_logo.png">
            <span>|</span>
            <strong>华为商城</strong>
        </div>
    </div>
    <!--注册-->
    <div class="reg_cont">
        <ul class="tab clearfix">
            <li class="tab1 current">
                <i></i>
                <a href="javascript:">手机号码注册</a>
            </li>
            <li class="tab2">
                <i></i>
                <a href="register_email.html">电子邮箱注册</a>
            </li>
        </ul>
        <div class="cont_box">
            <div class="hd">
                <h1>注册华为账号</h1>
            </div>
            <div class="bd">
                <form>
                    <ul>
                        <li>
                            <label>手机号码：</label>
                            <input class="ge" type="tel" placeholder="输入手机号码">
                        </li>
                        <li>
                            <label>验证码：</label>
                            <input class="yzm" type="tel" placeholder="4位数字">
                            <input class="getyzm" type="button" value="获取短信验证码">
                        </li>
                        <li>
                            <label>密码：</label>
                            <input class="ge" type="password" placeholder="3-32个字符">
                        </li>
                        <li>
                            <label>确认密码：</label>
                            <input class="ge" type="password" placeholder="请重新输入您的密码">
                        </li>
                        <li>
                            <label></label>
                            <div class="ipt_box che">
                                <input type="checkbox">
                                <em>同意</em>
                                <a href="#">《华为帐号服务条款、华为隐私政策》</a>
                            </div>

                        </li>
                        <li>
                            <label></label>
                            <input  class="sub" type="submit" value="立即注册">
                        </li>
                    </ul>
                </form>
                <img class="colud" src="Images/test_colud.png">
            </div>
        </div>
        <div class="to_login">
            <span>已有华为账号</span>
            <a href="#">登录</a>
        </div>
    </div>
<!--底部--->
    <div class="reg_foot">
        <p class="f1">
            <a href="#">《华为帐号服务条款、华为隐私政策》</a>
            <span>|</span>
            <a href="#">常见问题</a>
        </p>

    </div>
</body>
</html>
