<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="../../Css/usercenter/style.css">
    <link rel="stylesheet" href="../../Css/usercenter/user_index.css">
</head>
<body>
<!--个人中心头部-->
<div class="head_wrap main_bg_light">
    <div class="head_box conwidth clearfix">
        <a class="logo_img fl" href="#"><img src="../../Images/test/test_iocn_logo.png"> </a>
        <ul class="fr clearfix">
            <li><a class="mainbg_hover" href="#">首页</a></li>
            <li><a class="mainbg_hover" href="#">产品中心</a></li>
            <li><a class="mainbg_hover" href="#">询价单</a></li>
            <li><a class="mainbg_hover" href="#">账号中心</a></li>
            <li><a class="mainbg_hover" href="#">店铺设置</a></li>
        </ul>
    </div>
</div>
<!--个人中心-->
<div class="content conwidth clearfix">
    <!--左侧列表-->
    <div class="items_wrap fl">
        <dl>
            <dt><i class="icon-product main"></i>产品中心</dt>
            <dd><a class="main_bg_light" href="#">发布产品</a></dd>
            <dd><a class="mainbg_hover_light" href="#">产品管理</a></dd>
            <dd><a class="mainbg_hover_light" href="#">产品分组</a></dd>
        </dl>
        <dl>
            <dt><i class="icon-xunjia main"></i>询价单</dt>
            <dd><a class="mainbg_hover_light" href="#">全部</a></dd>
            <dd><a class="mainbg_hover_light" href="#">未回复</a></dd>
            <dd><a class="mainbg_hover_light" href="#">已回复</a></dd>
        </dl>
        <dl>
            <dt><i class="icon-zhanghao main"></i>账户中心</dt>
            <dd><a class="mainbg_hover_light" href="#">基本信息</a></dd>
            <dd><a class="mainbg_hover_light" href="#">我的地址</a></dd>
            <dd><a class="mainbg_hover_light" href="#">修改密码</a></dd>
        </dl>
    </div>
    <!--右侧内容-->
    <div class="content_wrap fr">
        <h1 class="items_title">个人信息</h1>
        <div class="form_box">
            <div class="form_list">
                <label>用&nbsp;户&nbsp;名:</label>
                <input type="text" disabled="disabled" value="chagnwang">
            </div>
            <div class="form_list">
                <label><em class="main">*</em>真实姓名:</label>
                <input type="text">
            </div>
            <div class="form_list">
                <label><em class="main">*</em>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</label>
                <div class="input_radio">
                    <span class="circle_radio"><em></em>男</span>
                    <span class="circle_radio"><em></em>女</span>
                </div>
            </div>
            <div class="form_list">
                <label><em class="main">*</em>手机号码:</label>
                <input type="text">
                <span class="error_tips"><i class="icon-notice"></i>手机号码格式不正确！</span>
            </div>
            <!--方形按钮-->
            <span class="square_radio"><em><i></i></em>商城基本</span>
            <span class="square_radio"><em><i class="icon-checked"></i></em>商城基本</span>
            <!--弹框-->
            <div class="msg_wrap hide">
                <div class="msg_tip  bounceIn">
                    <p class="msg_tip_detail">你确定要删除该信息吗？</p>
                    <p class="clearfix">
                        <span class="del_msg ">确认</span>
                        <span class="cancel_del main_bg">取消</span>
                    </p>
                    <span class="msg_tip_arrow"></span>
                </div>
            </div>
            <!--下拉菜单-->
            <div class="drop_menu">
                <label><em class="main">*</em>企业名称:</label>
                <select>
                    <option>内资企业</option>
                    <option>有限责任公司</option>
                    <option>集体企业</option>
                    <option>股份有限公司</option>
                    <option>股份有限公司</option>
                    <option>股份有限公司</option>
                    <option>股份有限公司</option>
                    <option>股份有限公司</option>
                    <option>股份有限公司</option>
                    <option>股份有限公司</option>
                    <option>股份有限公司</option>
                    <option>股份有限公司</option>
                    <option>股份有限公司</option>
                </select>
            </div>
            <!--可选不可选-->
            <div class="choice clearfix">
                <input type="button" class="main_bg" value="可选">
                <input type="button" value="不可选">
            </div>
        </div>
    </div>
</div>
</body>
</html>
