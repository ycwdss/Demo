    <title>忘记密码</title>
    <link rel="stylesheet" href="../../Css/usercenter/style.css"/>
    <link rel="stylesheet" href="../../Css/usercenter/login.css"/>
</head>
<body>
<div class="wrap">
    <div class="wrap_inner">
        <!--logo-->
        <div class="logo_register">
            <div class="icon_logo fl">
                <img src="../../Images/login/icon/icon_logo_fff.png" alt="凤凰筑巢LOGO">
            </div>
            <h3 class="fl">后台管理系统</h3>

            <a href="register.html" class="register_a fr">还没有筑巢账号？30秒注册</a>
        </div>
        <div class="login_box">
            <div class="login_header">
                <h4 class="login_title">忘记密码</h4>
                <div class="login_form hide">
                    <form action="">
                        <div class="login_form_input">
                            <input class="form_text" type="text" name="user" id="username" placeholder="请输入注册时使用的手机号">
                            <!--验证码-->
                            <div class="input_code clearfix">
                                <input class="fl code" type="text" name="code" autocomplete="off" placeholder="图片验证码">
                                <a class="icode_image" >
                                    <img alt="图片验证码" title="看不清换一张" src="../../Images/test/test_brand_ad.jpg">
                                    <i class="icon-svgupdate"></i>
                                </a>
                            </div>
                            <!--短信验证码-->
                            <div class="input_code clearfix">
                                <input class="fl code" type="text" name="code" autocomplete="off" placeholder="请输入短信验证码">
                                <a class="icode_image tc main_bg_light main_border_light" >
                                    <span>获取短信验证码</span>
                                </a>
                            </div>

                        </div>
                        <!--提交-->
                        <input class="submit_btn main_bg_light" type="submit" value="找回密码"/>
                    </form>
                </div>
                <div class="login_form hide">
                    <form action="">
                        <div class="login_form_input">
                            <!--密码-->
                            <input class="form_text" type="password" name="user" id="password" placeholder="请输入新密码">
                            <!--再次输入密码-->
                            <input class="form_text" type="password" name="user" id="password_again" placeholder="请再次输入新密码">
                        </div>
                        <!--提交-->
                        <input class="submit_btn main_bg_light" type="submit" value="确认"/>
                    </form>
                </div>
                <!--成功-->
                <div class="login_form tc success">
                    <i class="icon-duihaoyuanquan main_light"></i>
                    <p>新密码设置成功，请您牢记新密码</p>
                    <!--返回首页-->
                    <a class="main_border_light return_btn mainbg_hover_light" href="../mall/index.html">返回首页</a>
                </div>
            </div>
        </div>
    </div>
</div>
