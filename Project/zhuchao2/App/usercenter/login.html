<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../../Css/usercenter/style.css"/>
    <link rel="stylesheet" href="../../Css/usercenter/login.css"/>
</head>
<body>
<div class="wrap">
    <div class="wrap_inner">
        <!--logo-->
        <div class="logo_register clearfix">
            <div class="icon_logo fl">
                <img src="../../Images/login/icon/icon_logo_fff.png" alt="凤凰筑巢LOGO">
            </div>
            <h3 class="fl">后台管理系统</h3>

            <a href="register.html" class="register_a fr">还没有筑巢账号？30秒注册</a>
        </div>
        <div class="login_box">
            <div class="login_header">
                <h4 class="login_title">账户登录</h4>
                <div class="login_form">
                    <form action="">
                        <div class="login_form_input">
                            <input class="form_text" type="text" name="user" id="username" placeholder="请输入用户名/手机号">
                            <input type="password" placeholder="请输入密码" name="pwd" id="pwd">
                            <!--验证码-->
                            <div class="input_code clearfix">
                                <input class="fl code" type="text" name="code" autocomplete="off" placeholder="图片验证码">
                                <a class="icode_image" >
                                    <img alt="图片验证码" title="看不清换一张" src="../../Images/test/test_brand_ad.jpg">
                                    <i class="icon-update"></i>
                                </a>
                            </div>
                        </div>
                        <!--忘记密码-->
                        <div class="login_forget clearfix tr">
                            <div class="login_auto fl checked">
                                <i class="icon-checked main_light"></i><span>两周内自动登陆</span>
                            </div>
                            <a href="" class="main_light">忘记密码？</a>
                        </div>
                        <!--提交-->
                        <input class="submit_btn main_bg_light" type="submit" value="立即登录"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
