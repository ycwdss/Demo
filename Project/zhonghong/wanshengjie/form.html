<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=750,target-densitydpi=375, user-scalable=no">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="bg2 center"></section>
	<section class="form center">
		<div class="logo center"></div>
		<div class="formCon center">
			<div class="formDiv">
				<label>姓名：</label>
				<input type="text" class="name" maxlength="10" />
			</div>
			<div class="formDiv">
				<label>手机号：</label>
				<input type="text" class="tel" maxlength="11" />
			</div>
			<a href="javascript:;" class="formBtn block">去领取</a>
			<p class="formTips">请务必填写准确信息。此信息将作为奖品发放的唯一信息，如有错填、漏填，请自行承担责任。</p>
		</div>
	</section>
	<section class="shade ycenter hide"></section>
	<!-- 弹窗 -->
	<section class="win win2 ycenter hide">
		<p></p>
		<a href="javascript:;" class="btn btn1 block">确定</a>
	</section>
	<section class="win win3 ycenter hide">
		<p>提交成功！</p>
		<a href="javascript:;" class="btn btn2 block">确定</a>
	</section>
	<!-- 分享 -->
	<section class="share hide"></section>

	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		//提交
		$(".formBtn").on("click",function(){
			var name=$(".name").val();
			var tel=$(".tel").val();
			var telReg = !!tel.match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/);
			$(".shade").fadeIn(300);
			if(name==""||tel==""){
				$(".win2 p").html("信息填写不完整！");
				$(".win2").fadeIn(300);
			}else if(!telReg){
				$(".win2 p").html("手机号码输入有误！");
				$(".win2").fadeIn(300);
			}else{
				//提交成功 name tel入库
				$(".win3").fadeIn(300);
			}
		});

		//重新输入
		$(".btn1").on("click",function(){
			$(".shade").fadeOut(300);
			$(".win2").fadeOut(300);
		});

		//提交成功
		$(".btn2").on("click",function(){
			$(".win3").fadeOut(300);
			$(".share").fadeIn(300);
		});
	</script>
	
</body>
</html>
