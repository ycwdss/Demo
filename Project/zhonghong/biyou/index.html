      <script>

            //点击音乐按钮
	    	$(".musicIcon").on("click",function(){
	    		if($(this).hasClass("round")){
	    			$(".musicIcon").css("background","url(images/music0.png) no-repeat");
	    			$(".musicIcon").removeClass("round");
	    			$("#music")[0].pause();
	    		}else{
	    			$(".musicIcon").css("background","url(images/music.png) no-repeat");
	    			$(".musicIcon").addClass("round");
	    			$("#music")[0].play();
	    		}
	    		
	    	});
