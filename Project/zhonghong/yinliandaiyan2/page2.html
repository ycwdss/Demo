<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=750, user-scalable=no, target-densitydpi=device-dpi">
    <title>中国银联95516-由我代颜</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/animate.css" type="text/css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/touch.js"></script>
</head>
<body >
<!--上传按钮-->
<section class="page3-bg hide">
    <div class="page3-upbtn">
        <div class="file-wrap">
            <input type="file">
        </div>
    </div>
    <p class="page3-tip">请上传一张您的靓照</p>
</section>
<!--上传后照片-->
<section class="page4-bg  ">
    <div class="page4_wrap" >
        <!--选择的照片-->
        <div class="page4-picwrap">
            <div class="page4-picborder">
                <div class="page4-title"></div>
                <div class="page4-uppic">
                    <img class="uppic" src="images/test.jpg">
                    <!-- <img class="decoratepic1" src="">-->
                    <!-- <img class="decoratepic2" src="">-->
                </div>
                <!--标签-->
                <ul class="page4-tags clearfix">
                    <li>
                        <img src="images/tag1.png">
                    </li>
                    <li>
                        <img src="images/tag2.png">
                    </li>
                    <li>
                        <img src="images/tag3.png">
                    </li>
                    <li>
                        <img src="images/tag4.png">
                    </li>
                    <li>
                        <img src="images/tag5.png">
                    </li>
                    <li>
                        <img src="images/tag6.png">
                    </li>
                    <li>
                        <img src="images/tag7.png">
                    </li>
                    <li>
                        <img src="images/tag8.png">
                    </li>
                    <li>
                        <img src="images/tag9.png">
                    </li>
                    <li>
                        <img src="images/tag10.png">
                    </li>
                    <li>
                        <img src="images/tag11.png">
                    </li>
                    <li>
                        <img src="images/tag12.png">
                    </li>
                </ul>
                <!--道具提示-->
                <div class="page4-daoju"></div>
            </div>
        </div>

        <!--选择照片或者代言靠着张-->
        <div class="page4-btn-wrap">
            <a class="page4-btn btn btn-red" >不满意，换一张</a>
            <a class="page4-btn btn btn-blue">代颜就靠这张啦</a>
        </div>
        <!--注意事项-->
        <div class="page4-tips">
            <h1>注意事项：</h1>
            <dl>
                <dt>1.</dt>
                <dd>玩家需要拖动下面的标签（认为符合自己的标签）到照片界面，可以为自己拉票哟~</dd>
                <dt>2.</dt>
                <dd>完成后可以邀请好友为你送鲜花赢大奖。</dd>
                <dt>3.</dt>
                <dd>在游戏结束后，用户如若获奖，银联将可能会使用到用户照片，涉及到版权问题用户须立即告知银联95516。</dd>
            </dl>

        </div>

        <!--标签提示-->
        <div class="page4-forgettags popup  hide">
            <div class="forgettags-tips popup-scale"></div>
        </div>
        <!--手机号提示-->
        <div class="page4-tel   hide">
            <div class="popup-mask"></div>
            <div class="tel-error popup-scale">
                <div class="error-box">
                    <div class="error-title">
                        <img src="images/page4-tel.png">
                        <span>请填写您的手机号</span>
                    </div>
                    <input type="tel">
                    <input type="submit" value="提交">
                    <p>填写手机号方便您中奖后我们第一时间与您联系！</p>
                </div>
            </div>
        </div>
    </div>
</section>
<script>

</script>
<script src="js/index.js"></script>
</body>
</html>
