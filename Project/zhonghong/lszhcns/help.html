<!DOCTYPE html>
<html lang="en">

	<meta name="format-detection" content="telephone=no" />

	<title>猜年俗赢福袋</title>
	<link rel="stylesheet" href="css/style.css">

<body>

	<!-- 助力页开始 -->
	<section class="help center">
		<div class="hengfu center"><img src="images/hengfu1.png" /></div>
		<div class="helpPic center"><img src="images/indexPic.png" /></div>
		<div class="helpBottom center">
			<a href="javascript:;" class="helpBtn helpBtn1"><img src="images/helpBtn1.png" /></a>
			<a href="javascript:;" class="helpBtn helpBtn2"><img src="images/helpBtn2.png" /></a>
		</div>

	<!--遮盖开始 -->
	<section class="zhegai yCenter hide"></section>

	<section class="win win2 yCenter hide">

		<a class="winBtn2 winBtn" href="javascript:;"><img src="images/winBtn1.png" /></a>

		<p>您的好友今日助力次数已满，不如你也来玩吧！</p>
		<a class="winBtn2 winBtn" href="javascript:;"><img src="images/winBtn1.png" /></a>
	</section>
	<!-- 弹窗结束 -->
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
