<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">
    <title>好信圣诞节</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="js/need/layer.css">
    <script src="js/jquery.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/layer.js"></script>
    <script src="js/sha1.js"></script>
    <script src="js/wx3Tool.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/wxSH.js"></script>
</head>
<body>
<section class="fail">
    <div class="fail-bg"></div>
    <div class="fail-inner">
        <div class="fail-title">
            Whoops！<br>
            雪地太难走，麋鹿deer很迷茫，孩子们要失望了么？快快召集小伙伴助力铲平三大雪堆，在道路畅通的时候让圣诞老人重新上路，礼物已经近在咫尺，还有机会哦~
        </div>
        <div class="fail-deer"><img src="images/fail-deer.png"></div>
        <div class="fail-btn"></div>
    </div>
    <!--分享求助-->
    <div class="fail-share popup hide">
        <div class="popup-inner popup-scale">
            <img src="images/share-du.png">
            <p>告知好友后，记得查看好友助力情况哦，越多好友助力，道路会越通畅哦~</p>
        </div>
    </div>
    <!--雪花-->
    <div class="snow-wrap"></div>
</section>


<script src="js/type.js"></script>
<script>
    $(function () {
        $('.fail-btn').on('click', function () {
            $('.fail-share').show();
        })
        $('.fail-share').on('click', function () {
            $(this).hide();
        })
        //雪花
        flowSnow();
        //添加页面访问记录
        records('fail');
        //分享
        $('.fail-btn').click(function () {
            wxSH();
        })
    })
</script>
</body>
</html>
