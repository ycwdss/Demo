<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=640,target-densitydpi=320, user-scalable=no">
	<title>花好月圆 礼遇中秋</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
	<section class="bg4 ycenter"></section>
	<section class="prize center">
		<div class="prizeWin prizeWin0 center">
			<div class="prizePic"><img src="images/prize0.png" /></div>
			<p class="prizeP"></p>
			<a href="javascript:;" id="shareBtn" class="prizeBtn prizeBtn1"><img src="images/prizeBtn1.png"></a>
			<a href="index.html" id="againBtn" class="prizeBtn prizeBtn3"><img src="images/prizeBtn3.png"></a>
		</div>
		<div class="prizeWin prizeWin1 center">
			<div class="tuzimsg"></div>
			<div class="prizePic"><img src="" /></div>
			<p class="prizeP"></p>
			<a href="javascript:;" id="shareBtn" class="prizeBtn prizeBtn1"><img src="images/prizeBtn1.png"></a>
			<a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.unionpay" id="moreBtn" class="prizeBtn prizeBtn2"><img src="images/prizeBtn2.png"></a>
		</div>
	</section>
	<section class="shade fixed"></section>
	<section class="share center"></section>
	<script type="text/javascript">
		$(function(){
			var time=3;//当前剩余抽奖次数
			var prize=0;//0为未中奖，1为立减620，2为立减6.2，3为立减62，4为满100减20，5为满200减50
			if(time=0){
				$(".prizeWin>.prizeP").text("您的抽奖机会已用完!"); 
				$(".prizeWin0").show();
				return;
			}
			prize=parseInt(Math.random()*6);
			switch(prize){
				case 0: 
				$(".prizeWin0>p").text("奖品与您擦肩而过"); 
				$(".prizeWin0").show();
				break;
				case 1: 
				$(".prizeWin1>.tuzimsg").show();
				$(".prizeWin1>.prizePic>img").attr("src","images/prize1.png"); 
				$(".prizeWin1>.prizeP").text("棒棒哒！奖品将于活动结束后10个工作日内发放到银联钱包账户~"); 
				$(".prizeWin1").show();
				break;
				case 2: 
				$(".prizeWin1>.prizePic>img").attr("src","images/prize2.png"); 
				$(".prizeWin1>.prizeP").text("棒棒哒！奖品将于活动结束后10个工作日内发放到银联钱包账户~"); 
				$(".prizeWin1").show();
				break;
				case 3: 
				$(".prizeWin1>.prizePic>img").attr("src","images/prize3.png"); 
				$(".prizeWin1>.prizeP").text("棒棒哒！奖品将于活动结束后10个工作日内发放到银联钱包账户~"); 
				$(".prizeWin1").show();
				break;
				case 4: 
				$(".prizeWin1>.prizePic>img").attr("src","images/prize4.png"); 
				$(".prizeWin1>.prizeP").text("棒棒哒！奖品将于2天内发放到银联钱包账户~"); 
				$(".prizeWin1").show();
				break;
				case 5: 
				$(".prizeWin1>.prizePic>img").attr("src","images/prize5.png"); 
				$(".prizeWin1>.prizeP").text("棒棒哒！奖品将于2天内发放到银联钱包账户~"); 
				$(".prizeWin1").show();
				break;
			}
		});
	
		$(".prizeBtn1").on("touchstart",function(){
			$(".shade").fadeIn(300);
			$(".share").fadeIn(300);
		});

		$(".shade").on("touchstart",function(){
			$(".shade").fadeOut(300);
			$(".share").fadeOut(300);
		});
	</script>
</body>
</html>
