<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>前海征信</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/meta.js"></script>
    <script src="js/data.js"></script>
    <script src="js/tool.js"></script>
    <script src="js/sha1.js"></script>
    <script src="js/wx3Tool.js"></script>
    <script src="js/wxshare.js"></script>
</head>
<body>
<!--点击抽奖-->
<section class="tel">
    <div class="tel-card"></div>
    <div class="tel-headset">
        <p>恭喜您集齐【前】、【海】、【征】、【信】四个字，可以输入手机号抽奖啦！</p>
    </div>
    <div class="tel-num">
        <p>请输入手机号码：</p>
        <input type="tel">
    </div>
    <a class="tel-reward"></a>
    <!--领取弹框-->
    <div class="get-popup popup hide">
        <div class="get-content popup-content popup-scale ">
            <p></p>
            <div class="get-btn"></div>
        </div>
    </div>
    <!--还有助力次数-->
    <div class="share popup hide">
        <div class=" popup-content popup-scale share-content ">
            <div class="share-btn"></div>
        </div>
    </div>
    <div class="share-text popup hide">
        <img class="popup-scale" src="images/share-text.png">
    </div>
    <!--9次机会都用完了,明天再来-->
    <div class="over popup hide">
        <div class=" popup-content popup-scale over-content ">
            <div class="over-btn"></div>
        </div>
    </div>

</section>
<script>
    $(function () {
        var ut = GetUT('ut'); //获取ut
        GetUserInfo(ut); //获取用户信息
        addAccess(ut, "tel");//添加页面访问记录
        wxshare2(ut);//普通分享
        //判断是不是输入了手机号码
        console.log('playNum:' + playNum, "helpCount:" + helpCount, "openId:" + openId, "isTel:" + isTel, "qword:" + qword, "hword:" + hword, "zword:" + zword, "xword:" + xword);



        checkTel();
        //有没有添加过手机号
        function checkTel() {
                var $flag = false;
                $(".tel-reward").on("click", function () {
                    if(playNum>=0){
                        if ($flag == false) {
                            var tel = $(".tel-num input").val();
                            var myreg = /(^1[3|4|5|7|8][0-9]{9}$)/;
                            if (tel == "") {
                                alert("请输入手机号码！");
                            }
                            if (!myreg.test(tel)) {
                                alert("手机号码输入不正确，请重新输入！");
                            } else {

                                $.ajax({
                                    async: false,
                                    type: "get",
                                    url: 'http://tcc.taobao.com/cc/json/mobile_tel_segment.htm?tel=' + tel,
                                    dataType: "jsonp",
                                    jsonp: "callback",
                                    success: function (data) {
                                        var province = data.province,//省份
                                            num = data.telString;//手机号码
                                        operators = data.catName;//手机号类型
                                        updateTel(ut, tel, operators);

                                    },
                                    error: function () {
                                        alert("手机号有误");
                                    }
                                });

                            }
                            return false;
                        }
                    }
                    $flag = true;
                });
        }

        //用户没有填过手机号，添加手机号码
        function updateTel(ut, tel, operators) {
            $.ajax({
                url: _data.updateUserTel,
                type: "POST",
                data: {
                    ut: ut,
                    tel: tel,
                    operators: operators
                },
                success:function () {
                    window.location.href = "rewards.html?ut=" + ut;
                }
            })
        }

       /* //再去玩
        $('.get-btn').on('click', function () {
            $('.get-popup').hide();
            if (playNum <= 0) {          //6次游戏机会用完了
                if (helpCount < 3) {    //还有助力次数
                    $('.share').show();
                } else {             //没有助力次数了，明天再来吧
                    $('.over').show();
                }
                //分享 用完机会弹窗
                SetPopup();
            }
            else {
                window.location.href = "game.html?ut=" + ut;
            }
            return false;
        });*/
    })
</script>
</body>
</html>
