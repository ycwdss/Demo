<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../../Css/app/style.css">
    <link rel="stylesheet" href="../../Css/app/mall/index.css">
</head>
<body>
<!--注册弹窗-->
<div class="popup_wrap">
    <div class="popup_box register_box">
        <div class="popup_title main_bg">欢迎注册<i class="icon-cancel"></i></div>
        <div class="popup_list register">
            <input type="text" class="main_focus" placeholder="请输入手机号码">
            <p class="main error_msg">账号或密码错误！</p>
        </div>
        <div class="popup_list register">
            <input type="password"  class="main_focus" placeholder="密码由6-20位字母、数字或符号组合">
            <p class="main error_msg">密码不符合要求，请重新输入！</p>
        </div>
        <div class="popup_list register">
            <input type="password" class="main_focus"  placeholder="请再次输入上面的密码">
            <p class="main error_msg">两次密码输入不一致！</p>
        </div>
        <div class="popup_list clearfix">
            <div class="yzm_ipt fl">
                <input type="text" class="main_focus" placeholder="验证码">
                <p class="main error_msg">验证码不正确！</p>
            </div>
            <div class="yzm_img fr">
                <img src="../../Images/test/test_yzm.png" alt="验证码">
                <a href="#">换一张</a>
            </div>
        </div>
        <div class="popup_list  clearfix">
            <div class="yzm_ipt fl">
                <input type="text" class="main_focus" placeholder="短信验证码">
                <p class="main error_msg">验证码不正确！</p>
            </div>
            <div class="yzm_img main_bg fr">
                <input  type="button" class="main_focus" value="发送短信到手机">
            </div>
        </div>
        <div class="popup_list reg_agreement">
            <i class="check  main"></i>
            <span>我已经同意<a class="main_hover" href="#">《凤凰筑巢用户注册协议》</a></span>
            <p class="main error_msg">验证码不正确！</p>
        </div>
        <div class="popup_list">
            <input class="login_submit main_bg"  type="submit" value="立即注册">
        </div>
    </div>
</div>
<script data-main="../../Js/requireenter" app="login/login" id="require" src="../../Js/lib/require.js"></script>
</body>
</html>
