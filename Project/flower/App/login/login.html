<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../../Css/app/style.css">
    <link rel="stylesheet" href="../../Css/app/mall/index.css">
</head>
<body>
<!--登陆弹窗-->
<div class="popup_wrap">
    <div class="popup_box login_box">
        <div class="popup_title main_bg">账号登录<i class="icon-cancel"></i></div>
        <div class="popup_list">
            <i class="icon-user-black"></i>
            <input class="main_focus" type="text" placeholder="用户名/手机号">
        </div>
        <div class="popup_list">
            <i class="icon-lock"></i>
            <input class="main_focus" type="password" placeholder="密码">
            <p class="main error_msg">账号或密码错误！</p>
        </div>
        <div class="popup_list login_operate clearfix">
            <div class="login_auto fl">
                <i class="check  main"></i><span>两周内自动登陆</span>
            </div>
            <div class="reg_findpw fl">
                <a class="main" href="#">注册新账号</a>|<a class="main" href="#">忘记密码？</a>
            </div>
        </div>
        <div class="popup_list">
            <input class="login_submit main_bg" type="submit" value="立即登陆">
        </div>
    </div>
</div>
<script data-main="../../Js/requireenter" app="login/login" id="require" src="../../Js/lib/require.js"></script>
</body>
</html>
