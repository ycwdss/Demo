<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>凤凰筑巢—注册</title>
</head>
<link href="../Css/registerlogin/login_register_com.css" rel="stylesheet">
<link href="../Css/registerlogin/register.css" rel="stylesheet">
<body>
<!--网站头部 begin-->
<div class="login_head">
    <div class="head_content conWidth">
        <div class="head_logo clearfix">
            <a href="../zhuchao/index.html"><img src="../Images/index_top_logo.png" alt="凤凰筑巢LOGO"/></a>
            <span class="head_img2"></span>
        </div>
        <!--<div class="head_right"><a href="">筑巢首页</a> </div>-->
    </div>
</div>
<!--网站头部 end-->
<div class="l_content">
    <div class="conWidth">
        <div class="m_content">
            <h3>欢迎注册凤凰筑巢</h3>
            <div class="register_sort">
                <ul class="clearfix">
                    <li class="register_current"><span class="arrow_down"></span> 普通用户</li>
                    <li><span class="arrow_down"></span> 设计师</li>
                    <li><span class="arrow_down"></span> 工长</li>
                    <li><span class="arrow_down"></span> 装修公司</li>
                </ul>
            </div>
            <div class="ordinary register_com">
                <form>
                 <input class="phone_num no_marginB" placeholder="手机号" type="text">
                    <p class="tip">请输入5-10位由字母数字组成的用户名</p>
                <input class="user_name no_marginB" placeholder="用户名" type="text">
                    <p class="tip">请输入5-10位由字母数字组成的用户名</p>
                <input class="password no_marginB" placeholder="密码" type="password" >
                    <p class="tip">请输入5-10位由字母数字组成的用户名</p>
                <div class="clearfix confirm">
                    <input placeholder="验证码" maxlength="6" type="text" onkeyup="value=value.replace(/[\W]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"/>
                    <div class="send_message">
                        <span>发送短信到手机</span>
                        <div class="confirm2">
                            <div class="confirm_top clearfix">
                                <img src="../Images/test_kbb_shangjia_img1.png">
                                <span>换一张</span>
                            </div>
                            <div class="confirm_content clearfix">
                                <input type="text" maxlength="6"><span>确认</span>
                            </div>
                            <div class="confirm_bottom"></div>
                        </div>
                    </div>
                </div>
                <div class="forget clearfix">
                    <label><input type="checkbox" checked="checked" ><span>我已同意凤凰筑巢用户注册协议</span></label>
                </div>
                <input class="button" type="submit" value="立即注册">
            </form>
                <div class="login clearfix">
                     <a href="/login.html">立即登录</a><span>已有筑巢账号？</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!--底部-->
<footer class="l_footer">
    <div class="m_footerInner conWidth">
        <p class="footer_nav"><a>关于我们</a> ｜ <a>联系我们</a> ｜ <a>商家入驻</a> ｜ <a>诚聘英才</a> ｜<a>免责声明</a> ｜ <a>精选专题 </a></p>

        <p class="c_copy">&copy;2014-2015凤凰筑巢保留所有权利<br/>
            Copyright &copy; 2014- 2015 Cntysoft.All Rights. 豫ICP备14029737号
        </p>

        <p class="c_rz"><img src="../Images/rz.png" alt="企业认证"/></p>
    </div>
</footer>
<script src="../pc/lib/jquery.js"></script>
<script>
  $(function(){
      var check_phone=/^1\d{10}/;
      var check_name=/^[a-zA-Z][a-z0-9A-Z_]{3}/;
      var check_password=/^[a-z0-9A-Z]{6}/;
    $('.button').click(function (event) {
        var phone = check_phone.test($('.phone_num').val());
        if(!phone || $('.phone_num').val().length>11){
            event.preventDefault();
        }
        var name = check_name.test($('.user_name').val());
        if(!name||$('.user_name').val().length>20){
            event.preventDefault();
        }
        var password = check_password.test($('.password').val());
       if(!password || $('.password').val().length>20){
           event.preventDefault();
       }
    });
  })
</script>
</body>
</html>
