<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册页</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width">
    <meta name="description" content="凤凰筑巢-建材家居行业_市场_搜建材行业的所有信息就去凤凰筑巢网-家具、建材、装修、装修攻略、效果图!">
    <meta name="Keywords" content="凤凰筑巢,网上商城,家具,壁纸,壁灯,建材,攻略,建材攻略,建材价格,效果图,装修攻略,窗帘,壁画,装修流程">
    <link rel="stylesheet" href="../../Css/login/style.css"/>
    <link rel="stylesheet" href="../../Css/login/login.css"/>
</head>
<body>
<div class="login_main w">
    <div class="login_icon">
        <i class="login_icon_bg"></i>
        <h3>欢迎注册</h3>
    </div>
    <form action="">
        <ul class="form_box">
            <li>
                <input id="phone" name="phone" type="text" tabindex="1" required="required" placeholder="请输入手机号/ 邮箱">
            </li>
            <li class="tips tl">
                <span>请输入用户名/手机号/邮箱</span>
            </li>
            <!--验证码-->
            <li class="input_code">
                <input class="fl code yzm_input" type="text" name="code" autocomplete="off" placeholder="请输入图片验证码">
                <a class="icode_image">
                    <img alt="图片验证码" title="看不清换一张" src="../../Images/test/test_banner_01.jpg">
                    <!--<i class="icon-svgupdate"></i>-->
                </a>
            </li>
            <li class="tips tl">
                <i></i>
                <span class="maincolor">请输入图片验证码</span>
            </li>
            <!--短信验证-->
            <li>
                <input class="yzm_input" id="yzm" name="yzm" type="text" required="required" placeholder="请输入短信验证码">
                <a class="yzm_btn">发送短信</a>
            </li>
            <li class="tips tl">
                <i></i>
                <span class="maincolor">请输入短信验证码</span>
            </li>
            <li>
                <input id="pwd" name="pwd" class="error_input" type="password" placeholder="密码由6-20位字母，数字和符号组合">
            </li>
            <li class="tips tl">
                <span class="maincolor">密码由6-20位字母，数字和符号组合</span>
            </li>
            <li>
                <input id="confirmpwd" name="confirmpwd" type="password" placeholder="请输入确认密码">
            </li>
            <li class="tips tl">
                <span class="maincolor">请确保两次输入密码一致</span>
            </li>
        </ul>
        <!--自动登陆 忘记密码-->
        <div class="login_forget clearfix tr">
            <div class="login_auto fl checked">
                <i class="icon-checked add_color"></i><span>我已经同意《凤凰筑巢用户注册协议》</span>
            </div>
            <a class="fr" href="">已有账号？请登录</a>
        </div>

        <div class="user_action">
            <a class="submit_btn">立即注册</a>
        </div>
    </form>
</div>

</body>
</html>
