<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录页</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width">
    <meta name="description" content="凤凰筑巢-建材家居行业_市场_搜建材行业的所有信息就去凤凰筑巢网-家具、建材、装修、装修攻略、效果图!">
    <meta name="Keywords" content="凤凰筑巢,网上商城,家具,壁纸,壁灯,建材,攻略,建材攻略,建材价格,效果图,装修攻略,窗帘,壁画,装修流程">
    <link rel="stylesheet" href="../../Css/login/style.css"/>
    <link rel="stylesheet" href="../../Css/login/login.css"/>
</head>
<body>
<div class="login_main w">
    <div class="login_icon">
        <i class="login_icon_bg"></i>
        <h3>账户登录</h3>
    </div>
    <form action="">
        <ul class="form_box login_form">
            <li>
                <label for="name"><i class="icon-shouji"></i></label>
                <input id="name" name="name" type="text" tabindex="1" required="required">
            </li>
            <li class="tips tl">
                <span>请输入用户名/手机号/邮箱</span>
            </li>
            <li>
                <label for="pwd"><i class="icon-suo"></i></label>
                <input id="pwd" name="pwd" class="error_input mainbordercolor" type="password">
            </li>
            <li class="tips tl">
                <span>请输入用户名/手机号/邮箱</span>
            </li>
        </ul>
        <!--自动登陆 -->
        <div class="login_forget clearfix tr">
            <div class="login_auto fl checked">
                <i class="icon-checked add_color"></i><span>两周内自动登陆</span>
            </div>
        </div>
        <div class="user_action">
            <a class="submit_btn login_disable">登录</a>
        </div>
        <!--忘记密码 注册-->
        <div class="login_register clearfix">
            <a class="fl" href="">快速注册</a>
            <a class="fr" href="">忘记密码</a>
        </div>
    </form>
</div>

</body>
</html>
