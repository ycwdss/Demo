<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>帮助中心内容页</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width">
    <meta name="description" content="凤凰筑巢-建材家居行业_市场_搜建材行业的所有信息就去凤凰筑巢网-家具、建材、装修、装修攻略、效果图!">
    <meta name="Keywords" content="凤凰筑巢,网上商城,家具,壁纸,壁灯,建材,攻略,建材攻略,建材价格,效果图,装修攻略,窗帘,壁画,装修流程">
    <link rel="stylesheet" href="../../Css/help/style.css"/>
    <link rel="stylesheet" href="../../Css/help/feedback.css"/>
</head>
<body>
<!--返回,名称,提交-->
<div class="headbar w clearfix main_bg">
    <!--返回-->
    <div class="header_back_box fl">
        <a class="header_back" href="javascript:history.back();"><i class="icon-fanhuijian"></i></a>
    </div>
    <!--标题-->
    <div class="header_title">
        <h2 class="text_ellipsis tc">问题反馈</h2>
    </div>
    <!--提交-->
    <div class="header_right fr">
        <span class="right_text">提交</span>
    </div>
</div>
<div class="feedback_box">
    <h3><i class="icon-fankui main"></i>反馈类型</h3>
    <ul class="class_li clearfix">
        <li class="main_bg">软件问题</li>
        <li>物流问题</li>
        <li>商品问题</li>
        <li>软件问题</li>
        <li>物流问题</li>
        <li>商品问题</li>
    </ul>
    <ul class="form_box">
        <li>
            <textarea class="write_chars" placeholder="请输入您的需要、意见和建议"></textarea>
        </li>
        <li>
            <input id="name" name="name" type="text"   placeholder="请输入姓名" required>
        </li>
        <li>
            <input id="pwd" name="pwd"  type="password" placeholder="请输入手机号码" required>
        </li>
        <li>
            <input id="email" name="email"  type="text" placeholder="请输入邮箱" required>
        </li>
        <li>
            <input id="QQ" name="QQ"  type="text" placeholder="请输入QQ" required>
        </li>
    </ul>
    <div class="user_action">
        <a class="submit_btn main_bg">提交</a>
    </div>
</div>
</body>
</html>
