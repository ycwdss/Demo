<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../../Css/app/style.css">
    <link rel="stylesheet" href="../../Css/app/login/find_password.css">
</head>
<body>
<!--找回密码-->
<div class="content conwidth">
    <h1>找回密码</h1>
    <!--步骤-->
    <ul class="step_wrap clearfix">
        <li class="main_border">
            <div class="step main_bg">1</div>
            <p>输入账号名</p>
        </li>
        <li >
            <div class="step">2</div>
            <p>验证身份</p>
        </li>
        <li >
            <div class="step">3</div>
            <p>重置密码</p>
        </li>
        <li class="last_setp">
            <div class="step">4</div>
            <p>重置成功</p>
        </li>
    </ul>
    <!--第一步-->
    <div class="step_operate step_one ">
        <input type="text" placeholder="请输入您的账号/手机号">
        <div class="yzm_wrap clearfix">
            <input  type="text" placeholder="请输入验证码">
            <a><img src="../../Images/test/test_yzm.png"><em class="main_hover">换一张</em></a>
        </div>
        <p class="main error_tips">您输入的验证码错误，请重新输入！</p>
        <input class="next_step main_bg" type="button" value="下一步">
    </div>
    <!--第二步-->
    <div class="step_operate step_two ">
        <p class="step_two_tips">已向你的手机号码<em class="main">131*****629</em>发送验证码，请在下方输入:</p>
        <p class="get_yzm clearfix">
            <input class="yzm_dx fl main_focus" type="text" placeholder="请输入短信验证码">
            <input class="yzm_btn  fr" type="button" value="获取短信验证码">
        </p>
        <p class="main error_tips">您输入的验证码错误，请重新输入！</p>
        <input class="next_step main_bg" type="button" value="下一步">
    </div>
    <!--第三步-->
    <div class="step_operate step_three ">
        <div class="step_three_list">
            <em>新密码：</em>
            <input type="password" placeholder="6-20个字符，由字母、数字和符号的以上两种组合">
        </div>
        <div class="step_three_list">
            <em>确认新密码：</em>
            <input type="password" placeholder="请再次输入新密码">
        </div>
        <p class="main error_tips">您输入的验证码错误，请重新输入！</p>
        <div class="step_three_list">
            <em></em>
            <input class="next_step main_bg" type="button" value="下一步">
        </div>

    </div>
    <!--第三步-->
    <div class="step_operate step_four">

        <p class="four_icon"><i class="icon-mimasuo main"></i></p>
        <p class="four_tips">恭喜您：重置密码成功，请牢记您的新密码！</p>
        <p class="four_go"><a class="main_bg" href="#">立即去逛逛</a></p>

    </div>
</div>
<script data-main="../../Js/requireenter" app="login/find_password" id="require" src="../../Js/lib/require.js"></script>
</body>
</html>
