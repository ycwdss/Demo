        <div class="empty_box">
            <span><i></i>暂无消息！</span>
        </div>

        <div class="select_nav clearfix">
            <div class="drop_wrap">
                <div class="drop_menu">
                    <div class="drop_show">全部消息</div>
                    <div class="drop_arrow"></div>
                    <ul class="drop_list">

                        <li class="mainbg_hover">已读消息</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="message_box  select_items">
            <div class="message_items">
                <div class="col message_text">
                    <div class="col">
                        <i class="checkbox"></i>
                    </div>
                    <p class="col text_ellipsis">是您提交订单时系统记录的一张交易截图照片，记录了成交当时商品的详情页面信息。</p>
                </div>
                <div class="col message_status">已读</div>
                <div class="col message_time">2016-01-20</div>
            </div>
            <div class="message_items">
                <div class="col message_text">
                    <div class="col">
                        <i class="checkbox main_bg main_border"></i>
                    </div>
                    <p class="col text_ellipsis">图照片，记录了成交当时商品的详情页面信息。</p>
                </div>
                <div class="col message_status">未读</div>
                <div class="col message_time">2016-01-20</div>
            </div>
            <div class="message_items">
                <div class="col message_text">
                    <div class="col">
                        <i class="checkbox"></i>
                    </div>
                    <p class="col text_ellipsis">图照片，记录了成交当时商品的详情页面信息。</p>
                </div>
                <div class="col message_status">未读</div>
                <div class="col message_time">2016-01-20</div>
            </div>
            <!--删除-->
            <div class="message_action clearfix">
                <div class="col">
                    <i class="checkbox"></i>
                </div>
                <div  class="col action_btn">
                    <a class="main_bg">删除所选</a>
                </div>
                <span class="col">共4条</span>
            </div>

            <!--分页布局-->
            <div class="page_list">
                <p>
                    <a class="prev_page" href="#">上一页</a>
                    <a class="main_bg main_border" href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a class="no_all_b" href="#">......</a>
                    <a href="#">100</a>
                    <a class="next_page no_marginR" href="#">下一页</a>
                </p>
            </div>
        </div>
