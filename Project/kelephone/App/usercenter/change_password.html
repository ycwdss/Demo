<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>changepassword</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width">
    <link rel="stylesheet" href="../../Css/app/style.css">
    <link rel="stylesheet" href="../../Css/app/usercenter/reset_password.css">
</head>
<body>
<!--头部-->
<div class="headbar w">
    <!--返回-->
    <div class="header_left fl">
        <a href="javascript:history.back()" class="header_back_box">
            <span class="header_back"><i class="iconfont">&#xe61f;</i></span>
        </a>
    </div>
    <!--标题-->
    <div class="header_title">
        <h2 class="text_ellipsis tc text333">修改密码</h2>
    </div>
    <div class="header_right fr">
        <span class="right_text"></span>
    </div>
</div>
<!--内容begin-->
<div class="l_main">
    <div class="top_margin"></div>
    <div class="m_content clearfix">
        <input id="phone_num" class="phone_num" type="text" placeholder="请输入手机号" onkeyup="this.value=this.value.replace(/\D/g,'')" >
        <span class="phone_button mainbgcolor">获取验证码</span>
    </div>
    <div class="m_content clearfix">
        <input type="text" placeholder="请输入验证码">
        <div class="tip hide">
            手机号格式不正确
        </div>
    </div>

        <div class="confirm_button mainbgcolor">验证</div>
</div>
<!--内容end-->
<script data-main="../../Js/requireenter" id="require" app="usercenter/change_password" src="../../Js/lib/require.js"></script>
</body>
</html>
