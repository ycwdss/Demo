<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my_account</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width">
    <link rel="stylesheet" href="../../Css/app/style.css"/>
    <link rel="stylesheet" href="../../Css/app/mobiscroll.css">
    <link rel="stylesheet" href="../../Css/app/usercenter/myaccount.css">
</head>
<body>
<!--头部-->
<div class="headbar w">
    <!--返回-->
    <div class="header_left fl">
        <a href="javascript:history.back()" class="header_back_box">
            <span class="header_back"><i class="iconfont">&#xe61f;</i></span>
        </a>
    </div>
    <!--标题-->
    <div class="header_title">
        <h2 class="text_ellipsis tc text333">消息中心</h2>
    </div>
    <div class="header_right fr">
        <a href=""><span class="right_text">修改密码</span></a>
    </div>
</div>
<!--内容 begin-->
<div class="l_main">
    <!--我的账户主页显示-->
    <div class="my_account">
        <ul>
            <li>
                <a href="#" class="my_logo no_borderB">
                    <label>头像</label>
                    <div class="logo_area fr">
                        <img src="../../Images/test/test_banner_01.png">
                    </div>
                    <i class="iconfont">&#xe637;</i>
                </a>
            </li>
            <li class="part">
                <a href="#" class="my_name clearfix ">
                    <label>用户名</label>
                    <span>123456789</span>
                    <i class="iconfont">&#xe637;</i>
                </a>
            </li>
            <li>
                <a href="#">
                    <label>昵称</label>
                    <span>灰原哀</span>
                    <i class="iconfont">&#xe637;</i>
                </a>
            </li>
            <li >
                <a href="#"  class="">
                    <label>性别</label>
                    <span>女</span>
                    <i class="iconfont">&#xe637;</i>
                </a>
            </li>
            <li>
                <a class="no_borderB">
                    <label>出生日期</label>
                    <input value="2016-1-01"  readonly="readonly" name="appDate" id="appDate" type="text">
                    <i class="iconfont">&#xe637;</i>
                </a>
            </li>
            <li class="part">
                <a href="#">
                    <label>手机号</label>
                    <span>1234864878</span>
                    <i class="iconfont">&#xe637;</i>
                </a>
            </li>
            <li>
                <a  class="no_borderB">
                    <label>邮箱</label>
                    <span>156464864@qq.com</span>
                    <i class="iconfont">&#xe637;</i>
                </a>
            </li>
            <li>
                <a href="address_list.html">
                    <label>收货地址管理</label>
                    <i class="iconfont">&#xe637;</i>
                </a>
            </li>
            <li>
                <a href="change_password.html">
                    <label>账户安全管理</label>
                    <span>可修改密码</span>
                    <i class="iconfont">&#xe637;</i>
                </a>
            </li>
        </ul>
    </div>
    <!--修改头像-->
    <div class=" change_photo hide">
        <ul>
            <li class="mainbgcolor mainbordercolor">修改头像</li>
            <li>拍照上传</li>
            <li class="no_borderB">本地上传</li>
        </ul>
    </div>
    <!--修改手机号码-->
    <div class="change_data change_tel">
        <div class="current_tel">
            <div class="tel_info">
                <label>当前绑定手机</label>
                <span>1526348648</span>
            </div>
        </div>
        <input type="button" class="sure_btn mainbgcolor" value="重新绑定">
    </div>
    <!--修改昵称-->
    <div class="change_data change_nick_name">
        <div class="current_tel">
            <input type="text" class="inpt" id="new_nick" placeholder="请输入新昵称">
        </div>
        <p class="tips" id="nick_tips">4-20个字符，可由中英文、数字组成</p>
        <input type="button" class="sure_btn mainbgcolor" value="确定">
    </div>
    <!--修改性别-->
    <div class="change_sex">
        <ul>
            <li class="mainbgcolor"><span class="quit">取消</span><strong>性别</strong><span class="make_sure">确定</span></li>
            <li><div class="my_select mainbgcolor"><input type="radio" value="男"></div><span>男</span></li>
            <li><div class="my_select"><input type="radio" value="女"></div> <span>女</span></li>
            <li><div class="my_select"><input type="radio" value="保密"></div> <span>保密</span></li>
        </ul>
    </div>
    <!--<div class="change_date">-->
    <!--<input type="text" name="USER_AGE" id="USER_AGE" readonly="" class="input" placeholder="请填写你的出生日期" style="mrgin_bottom:200px;">-->
    <!--</div>-->
    <!--修改密码-->
    <div class="change_pw">
        <ul class="input_pw">
            <li>
                <label>密码:</label>
                <input type="password" id="pw_one"  placeholder="请输入密码">
            </li>
            <li>
                <label>确定密码:</label>
                <input type="password" id="pw_two"  placeholder="请再次输入密码">
            </li>
            <p class="tips" id="pw_tips">5-15个字符，须有由英文、数字组成</p>
        </ul>

        <input type="button" class="sure_btn mainbgcolor" value="确定">
    </div>
    <!--修改邮箱-->
    <div class="change_data change_email">
        <div class="current_tel">
            <input type="text" class="inpt" id="new_eamil" placeholder="请输入新邮箱">
        </div>
        <p class="tips" id="eamil_tips">*您输入的邮箱格式不正确请重新输入！</p>
        <input type="button" class="sure_btn mainbgcolor" value="重新绑定">
    </div>
</div>
<!--遮罩层-->
<div class="black_bg">
    <div></div>
</div>
<!--内容 end-->
<!--底部空缺-->
<div class="footer_miss"></div>
<!--网站底部导航布局-->
<footer class="footer w">
    <ul class="clearfix">
        <li class="footer_nav1 current"><a href=""><i class="iconfont">&#xe60d;</i>首页</a></li>
        <li class="footer_nav2"><a href=""><i class="iconfont">&#xe608;</i>分类</a></li>
        <li class="footer_nav3"><a href=""><i class="iconfont">&#xe603;</i>购物车</a></li>
        <li class="footer_nav4"><a href=""><i class="iconfont">&#xe614;</i>我的</a></li>
    </ul>
</footer>
<script src="../../Js/lib/jquery.js"></script>
<script src="../../Js/lib/mobiscroll_dateorSet.js"></script>
<script src="../../Js/lib/mobiscroll.js"></script>
<script data-main="../../Js/requireenter" id="require" app="usercenter/myaccount" src="../../Js/lib/require.js"></script>
</body>
</html>
