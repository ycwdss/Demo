<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册页</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width">
    <meta name="description" content="凤凰筑巢-建材家居行业_市场_搜建材行业的所有信息就去凤凰筑巢网-家具、建材、装修、装修攻略、效果图!">
    <meta name="Keywords" content="凤凰筑巢,网上商城,家具,壁纸,壁灯,建材,攻略,建材攻略,建材价格,效果图,装修攻略,窗帘,壁画,装修流程">
    <link rel="stylesheet" href="../../Css/app/style.css"/>
    <link rel="stylesheet" href="../../Css/app/login/login1.css"/>
</head>
<body>
<!--头部-->
<div class="headbar w">
    <!--返回-->
    <div class="header_left fl">
        <a href="javascript:history.back();" class="header_back_box">
            <span class="header_back">
                <i class="iconfont">&#xe61f;</i>
            </span>
        </a>
    </div>
    <!--标题-->
    <div class="header_title">
        <h2 class="text_ellipsis tc">注册凤凰筑巢</h2>
    </div>
</div>

<div class="login_wrapper">
    <div class="main">
        <div class="item item_tips">
            <div class="err_msg"></div>
        </div>
        <div class="item item_phone">
            <input class="txt_input txt_phone" value="" type="tel" placeholder="请输入手机号">
            <a href="javascript:;" class="btn_retransmit mainbordercolor maincolor btn_retransmit_disabled">获取短信验证码</a>
        </div>
        <div class="item item_sms_captcha">
            <input class="txt_input txt_sms_captcha" type="tel" autocomplete="off" placeholder="请输入短信验证码">
        </div>
        <div class="item item_captcha">
            <div class="input_info">
                <input class="txt_input txt_captcha"  type="text" size="11" maxlength="6" autocomplete="off"
                       placeholder="请输入验证码">
                <span id="captcha_img"><img src="../../Images/test/test_pro_img.jpg" width="63" height="25" alt=""></span>
            </div>
        </div>
        <div class="item item_password">
            <input class="txt_input txt_password" type="text" autocomplete="off" placeholder="请设置6-20位登录密码" required="">
            <div class="err_tips">注册即视为同意<a href="http://m.jd.com/help/app/register.html" class="maincolor">《凤凰筑巢用户注册协议》</a></div>
        </div>
        <div class="item item_btns">
            <a class="btn_login mainbgcolor" href="javascript:;">注册</a>
        </div>
    </div>
</div>
<script data-main="../../Js/requireenter" app="login/login1" id="require" src="../../Js/lib/require.js"></script>
</body>
</html>
