<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册页</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width">
    <meta name="description" content="凤凰筑巢-建材家居行业_市场_搜建材行业的所有信息就去凤凰筑巢网-家具、建材、装修、装修攻略、效果图!">
    <meta name="Keywords" content="凤凰筑巢,网上商城,家具,壁纸,壁灯,建材,攻略,建材攻略,建材价格,效果图,装修攻略,窗帘,壁画,装修流程">
    <link rel="stylesheet" href="../../Css/app/style.css"/>
    <link rel="stylesheet" href="../../Css/app/login/login.css"/>
</head>
<body>
<!--头部-->
<div class="headbar w">
    <!--返回-->
    <div class="header_left fl">
        <a href="javascript:history.back();" class="header_back_box">
            <span class="header_back">
                <i class="iconfont">&#xe61f;</i>
            </span>
        </a>
    </div>
    <!--标题-->
    <div class="header_title">
        <h2 class="text_ellipsis tc">注册凤凰筑巢账号</h2>
    </div>
    <div class="header_right fr">
        <span class="right_text">登录</span>
    </div>
</div>
<div class="login_main w">
    <form action="">
        <ul class="login_form">
            <li>
                <input id="phone" name="phone" type="text" tabindex="1" required="required" placeholder="请输入手机号/ 邮箱">
            </li>
            <li class="tips tl">
                <i></i>
                <span class="maincolor">请输入用户名/手机号/邮箱</span>
            </li>
            <!--验证码-->
            <li class="input_code clearfix">
                <input class="fl code" type="text" name="code" autocomplete="off" placeholder="图片验证码">
                <img alt="图片验证码" title="看不清换一张" class="icode_image" src="../../Images/test/test_pro_img.jpg">
            </li>
            <li class="tips tl">
                <i></i>
                <span class="maincolor">请输入图片验证码</span>
            </li>
            <li>
                <input class="yzm_input" id="yzm" name="yzm" type="text" required="required" placeholder="请输入验证码">
                <a class="yzm_btn">重新发送(60)</a>
            </li>
            <li class="tips tl">
                <i></i>
                <span class="maincolor">请输入短信验证码</span>
            </li>
            <li>
                <input id="pwd" name="pwd" class="error_input" type="password" placeholder="请输入密码" >
            </li>
            <li class="tips tl">
                <span class="maincolor">密码长度8~16位，数字、字母、字符等</span>
            </li>
            <li>
                <input id="confirmpwd" name="confirmpwd"  type="password" placeholder="请输入确认密码" >
            </li>
            <li class="tips tl">
                <i></i>
                <span class="maincolor">请确保两次输入密码一致</span>
            </li>
            <li class="tips agreeme tl">
                <span class="checked mainbordercolor"><i class="iconfont maincolor">&#xe619;</i></span>
                <span class="maincolor">凤凰筑巢用户协议</span>
            </li>
        </ul>
        <div class="user_action">
            <a class="submit_btn tiled_btn mainbgcolor">注册</a>
        </div>
    </form>
</div>
<!--底部空缺-->
<div class="footer_miss"></div>
<!--网站底部导航布局-->
<footer class="footer w">
    <ul class="clearfix">
        <li class="footer_nav1 current"><a href=""><i class="iconfont">&#xe60d;</i>首页</a></li>
        <li class="footer_nav2"><a href=""><i class="iconfont">&#xe608;</i>分类</a></li>
        <li class="footer_nav3"><a href=""><i class="iconfont">&#xe603;</i>购物车</a></li>
        <li class="footer_nav4"><a href=""><i class="iconfont">&#xe614;</i>我的</a></li>
    </ul>
</footer>


</body>
</html>
