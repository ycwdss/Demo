<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../../Css/app/style.css">
</head>
<body>
<div class="login_box ">
    <div class="clearfix">
        <img src="../../Images/test/test_login_adver.jpg" alt="">
        <div class="login_right fl">
            <h3>用户登录</h3>
            <div class="popup_list">
                <i class="icon-rentou3"></i>
                <input class="main_focus" type="text" placeholder="用户名/手机号">
                <div class="login_tip main hide"><i class="main_bg">！</i>请输入用户名</div>
            </div>
            <div class="popup_list">
                <i class="icon-suo1"></i>
                <input class="main_focus" type="password" placeholder="密码">
                <div class="login_tip main hide"><i class="main_bg">！</i>请输入密码</div>
            </div>
            <div class="popup_list login_default clearfix">
                <div class="login_auto fl">
                    <i class="check icon-duihao main"></i><span>两周内自动登陆</span>
                </div>
                <div class="reg_findpw fr">
                    <a class="main" href="#">注册新账号</a>&nbsp;|&nbsp;<a class="main" href="#">忘记密码？</a>
                </div>
            </div>
            <div class="popup_list login_submit">
                <input class="login_submit_btn main_bg" type="submit" value="立即登陆">
            </div>
            <div class="login_close">
                <i class="icon-cuohao"></i>
            </div>
            <div class="other_way">
                <h5>您可以使用以下账号登录</h5>
                <div class="other_content">
                    <a href="" class="login_qq"><img src="../../Images/sprite/sprite_qq.jpg" alt=""></a>
                    <a href="" class="login_sina"><img src="../../Images/sprite/sprite_sina.jpg" alt=""></a>
                    <a href="" class="login_weixin"><img src="../../Images/sprite/sprite_weixin.jpg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
