<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="../../Css/app/login_register/register.css">
</head>
<body>
<div class="register_box ">
    <div class="clearfix">
        <img src="../../Images/test/test_login_adver.jpg" alt="">
        <div class="register_right fl">
            <h3>用户注册</h3>
            <div class="popup_list">
                <input class="main_focus" type="text" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="请输入手机号码">
                <div class="login_tip main"><i class="main_bg">！</i>请输入手机号码</div>
            </div>
            <div class="popup_list">
                <input class="main_focus" type="password" placeholder="密码由6-20位字母、数字或符号组合">
                <div class="login_tip main"><i class="main_bg">！</i>请输入密码</div>
            </div>
            <div class="popup_list">
                <input class="main_focus" type="password" placeholder="请再次输入密码">
                <div class="login_tip main"><i class="main_bg">！</i>两次密码输入不一致</div>
            </div>
            <div class="popup_list confirm clearfix">
                <input class="main_focus" type="text" placeholder="验证码">
                <div class="confirm_content">
                    <img src="../../Images/test/test_img.jpg" alt="">
                    <span class="main_hover">换一张</span>
                </div>
                <div class="login_tip main"><i class="main_bg">！</i>请输入密码</div>
            </div>
            <div class="popup_list msg_confirm clearfix">
                <input class="main_focus" type="text" placeholder="短信验证码">
                <span>发送短信到手机</span>
                <div class="login_tip main"><i class="main_bg">！</i>请输入短信验证码</div>
            </div>
            <div class="popup_list login_default clearfix">
                <div class="login_auto fl">
                    <i class="check icon-duihao main"></i><span>我已同意《凤凰筑巢用户注册协议》</span>
                </div>
                <div class=" fr">
                    <a class="main" href="#">已有账号？请登录</a>
                    </div>
            </div>
            <div class="popup_list login_submit">
                <input class="login_submit_btn main_bg" type="submit" value="立即登陆">
            </div>
            <div class="register_close">
                <i class="icon-cuohao"></i>
            </div>
        </div>
    </div>
</div>
</body>
</html>
