<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #ul1 li{background:rosybrown;border:1px solid #660;float:left;list-style:none;width: 100px;height:20px;line-height: 20px;text-align: center;position: relative;}
        #ul1 li div{position:absolute;top:20px;width:100%;background: #ccc;overflow: hidden;height: 0;opacity: 0;filter: alpha(opacity=0)}
    </style>
    <script src="starMove.js"></script>
</head>
<body>
    <ul id="ul1">
        <li>首页<div>1<br>2<br>3<br></div></li>
        <li>产品<div>1<br>2<br>3<br></div></li>
        <li>服务<div>1<br>2<br>3<br></div></li>
        <li>联系<div>1<br>2<br>3<br></div></li>
    </ul>
<script>
    window.onload= function () {
        var oUl=document.getElementById('ul1');
        var aLi=oUl.getElementsByTagName('li');
        var i=0;
        for(i=0;i<aLi.length;i++){
            aLi[i].onmouseover= function () {
                var oDiv=this.getElementsByTagName('div')[0];
                oDiv.style.height='auto';
                var iHeight=oDiv.offsetHeight;
                oDiv.style.height=0;
                starMove(oDiv,{opacity:100,height:iHeight})
            }
            aLi[i].onmouseout= function () {
                var oDiv=this.getElementsByTagName('div')[0];
                oDiv.style.height='auto';
                var iHeight=oDiv.offsetHeight;
                oDiv.style.height=0;
                starMove(oDiv,{opacity:0,height:0})
            }
        }
    }
</script>
</body>
</html>
