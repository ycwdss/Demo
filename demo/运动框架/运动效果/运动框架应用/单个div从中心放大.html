<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{width: 100px;
            height: 100px;
            position: absolute;
            top:200px;
            left: 200px;
            margin: 0;
            background: #ccc;
        }
    </style>
    <script src="starMove.js"></script>
</head>
<body>
    <div id="div1"></div>
<script>
    window.onload= function () {
        var oDiv=document.getElementById('div1');
        oDiv.onmouseover= function () {
            starMove(oDiv,{width:200,height:200,marginLeft:-50,marginTop:-50})
        }
        oDiv.onmouseout= function () {
            starMove(oDiv,{width:100,height:100,margin:0})
        }
    }
</script>
</body>
</html>
