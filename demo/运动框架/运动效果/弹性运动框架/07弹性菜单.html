<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding:0;}
        li{list-style: none}
        ul{width: 400px;height: 30px;position: relative;margin:100px auto 0;}
        li{float: left;width: 98px;height:28px;line-height:28px;border: 1px solid #ccc;
        text-align: center;z-index: 2;position: relative;;cursor: pointer;}
        .bg{width: 100px;height: 5px;overflow: hidden;background: red;border: none;position: absolute;top:24px;left: 0;z-index: 1;}
    </style>
</head>
<body>
    <ul id="ul1">
        <li>首页</li>
        <li>关于我们</li>
        <li>产品</li>
        <li>联系方式</li>
        <li class="bg"></li>
    </ul>
<script>
    var speed=0;
    function starMove(obj,target){
        clearInterval(obj.timer);
        obj.timer=setInterval(function () {
        speed+=(target-obj.offsetLeft)/5;
            speed*=0.7;
            obj.style.left=obj.offsetLeft+speed+'px';
        },30)
    }
    window.onload= function () {
        var oUl=document.getElementById('ul1');
        var aLi=oUl.getElementsByTagName('li');
        var oBg=aLi[aLi.length-1];
        var i=0;
        for(i=0;i<aLi.length-1;i++){
            aLi[i].onmouseover= function () {
                starMove(oBg,this.offsetLeft)
            }
        }
    }
</script>
</body>
</html>
