<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{width: 100px;height:50px;background:red;}
    </style>
</head>
<body>
<div id="div1"></div>
<script>
    var speed=0;
    var height=50;
    var timer=null;
    function starMove(obj,target){
        clearInterval(timer);
        obj.timer=setInterval(function () {
            speed+=(target-height)/5;
            speed*=0.7;
            if(Math.abs(speed)<1 && Math.abs(target-height)<1){
                clearInterval(obj.timer);
                obj.style.height=target+'px';
            }else{
                height+=speed;
                obj.style.height=height+'px';
            }
        },30)
    }
    window.onload= function () {
        var oDiv=document.getElementById('div1');
        oDiv.onmouseover= function () {
            starMove(oDiv,200)
        }
        oDiv.onmouseout= function () {
            starMove(oDiv,50)
        }
    }
</script>
</body>
</html>
