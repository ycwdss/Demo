<div id="container">
    <canvas id="cavsElem">

    </canvas>
    <img src="" id="imgDemo">
</div>
<script>
    (function () {
        var canvas = document.getElementById('cavsElem');
        var ctx = canvas.getContext('2d');

        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = '1px solid green';

        var img =new Image();
        img.src='img/DMMban.png';
        img.onload=function () {
            ctx.drawImage(img,40,65,40,65,300,300,40,65);
        }
    })();
</script>
