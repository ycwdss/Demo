<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: #f8f8f8;
            overflow: hidden;
        }
    </style>
    <script src="js/konva.js"></script>
</head>
<body>
    <!--放我们的舞台-->
<div id="container"></div>
<script>
    //创建舞台
    var stage=new Konva.Stage({
        container:'container',
        width:window.innerWidth,//全屏
        height:window.innerHeight
    });
    //第二步：创建一个层
    var layer=new Konva.Layer();

    //第三步： 把层添加到舞台上

    stage.add(layer);

    //第四步：创建一个矩形
    var rect =new Konva.Rect({
        x:100,
        y:100,
        opacity:0.4,
        rotation:40,
        width:100,
        height:200,
        scaleX:1.2,
        draggable: true,
        fill: 'orange'
    });
    //第五步：把矩形添加到层上去

    layer.add(rect);
    //第六步：把层渲染到舞台上去

    layer.draw();
</script>
</body>
</html>
