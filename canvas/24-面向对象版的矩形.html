<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/rect.js"></script>
</head>
<body>

<div id="container">
    <canvas id="cavsElem">
        你的浏览器不支持canvas，请升级浏览器
    </canvas>
</div>
<script>
    (function () {
        var canvas = document.getElementById('cavsElem');
        var ctx = canvas.getContext('2d');

        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = '1px solid green';

        //创建矩形
        var rect = new Rect({
            x: 100,				// 矩形x坐标
            y: 100,
            w: 100,
            h: 100,
            opacity: .6,	   //透明度
            rotation: 60,	   //旋转角度
            scaleX: 1,		   //放大缩小的倍数
            scaleY: 1,
            fillStyle: 'purple',	//填充的样式
            strokeStyle: 'yellow'
        });
        //渲染矩形
        rect.render( ctx);

</script>
