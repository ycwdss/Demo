<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="container">
    <canvas id="cavsElem">
        你的浏览器不支持canvas，请升级浏览器
    </canvas>
    <img src="" id="imgDemo">
</div>
<script>
    (function () {
        var canvas = document.getElementById('cavsElem');
        var ctx = canvas.getContext('2d');

        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = '1px solid green';

        var img = new Image();
        img.src = 'img/DMMban.png';
        img.onload = function () {
            var frameIndex = 0;
            setInterval(function () {
                //清除之前的图片
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                //方法二 重新设置canvas的宽或者高 画布里面的内容都被清空
                //canvas.width=canvas.width;

                ctx.drawImage(img, frameIndex * 40, 0, 40, 65, 300, 300, 80, 65 * 2);
                frameIndex++;       //添加到下一帧
                frameIndex %= 4;    //4%4=0
            }, 1000 / 10);          //100毫秒绘制一个动作
        }
    })();
</script>
</body>
</html>
