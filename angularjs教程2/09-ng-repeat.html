<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp">
<ul ng-controller="Listcontrl">
    <li ng-repeat="item in test" data-id="{{item.id}}">
        <span>{{item.name}}</span>
        <span>{{item.age}}</span>
    </li>
</ul>
<script src="angular.js"></script>
<script >

    var app=angular.module('myApp',[]);

    app.controller('Listcontrl',['$scope',function ($scope) {
        $scope.test=[];
        for(var i=1;i<10;i++){
            $scope.test[$scope.test.length]={
                id:i,
                name:'韩国'+i,
                age:20+i
            };
        }
    }]);
</script>
</body>
</html>
